<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genius</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5680079950318011"
    crossorigin="anonymous"></script>

<body>
    <div class="main-container">
        <div class="main-game">
            <div class="genius">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
            </div>
            <div class="start" onclick="playGame()">

    <a data-bs-toggle="collapse" href="#geniusDetails">
      Sobre

      <div class="card card-body">

      </div>
    </div>

    <script src="script.js"></script>
